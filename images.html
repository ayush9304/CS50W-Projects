<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-links">
                <a href="images.html">Images</a>

            </div>
        </div>

            <div class="logo">
                <img  class="google-logo" src="images/google_logo.png" alt="Google">
