<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-links">
                <a href="index.html">Web</a>
                <a href="advanced.html">Advanced</a>
            </div>
        </div>
        <center>
            <div class="logo">
                <img  class="google-logo" src="images/google_logo.png" alt="Google">
                <div class="bottom-right">images</div>
            </div>
            <div class="search">
                <form action="https://www.google.com/search" name="f">
                    <div class="search-bar">
                        <img class="search-logo" src="images/search-icon.png">
                        <input class="search-box" type="text" name="q" autocomplete="off">
                        <input type="submit" class="image-search-submit">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
        </center>
    </div>

</body>
